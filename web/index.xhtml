<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SACP - Inicio</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>

                    <p:menuitem value="Inicio" url="#" icon="fa fa-home"/>
                    <p:menuitem value="Productos" url="http://www.primefaces.org" icon="fa fa-shopping-cart"/>
                    <p:menuitem value="Pedidos" url="http://www.primefaces.org" icon="fa fa-tachometer"/>

                    <f:facet name="options">
                        <p:commandButton type="button" value="Entrar" icon="fa fa-user-plus
                                         "/>
                    </f:facet>

                </p:menubar>
            </h:form>
        </div>
        <br></br>

        <p:clock pattern= "dd/MM hh:mm:ss" displayMode="digital"/>
        <br></br>
        <br></br>
        <h:form>
            <div class="card">

                <h5 style="margin-top:0">Datos personales</h5>

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                            <p:inputText placeholder="Nombre" maxlength="20"/>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-newspaper-o"></i></span>
                            <p:inputMask placeholder="Identificacion" mask="9-9999-9999" validateMask="true"/>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-phone"></i></span>
                            <p:inputMask placeholder="Telefono" mask="(999) 9999-9999" validateMask="true"/>
                        </div>
                    </div>
                </div>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
                            <p:inputMask  placeholder="Correo electronico"/>
                        </div>
                    </div>
                </div>

                <h5>Direccion</h5>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-3">
                        <p:outputLabel for="@next" value="Provincia"/>
                        <p:selectOneMenu id="Provincia" value="3">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                            <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                            <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                            <f:facet name="footer">
                                <h:outputText value="3 options" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </div>

                    <div class="ui-g-12 ui-md-3">
                        <p:outputLabel for="@next" value="Canton"/>
                        <p:selectOneMenu id="Canton" value="3">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                            <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                            <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                            <f:facet name="footer">
                                <h:outputText value="3 options" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </div>

                    <div class="ui-g-12 ui-md-3">
                        <p:outputLabel for="@next" value="Distrito"/>
                        <p:selectOneMenu id="Distrito" value="3">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                            <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                            <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                            <f:facet name="footer">
                                <h:outputText value="3 options" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </div>
                    
                    <div class="ui-g-12 ui-md-3">
                        <p:outputLabel for="@next" value="Barrio"/>
                        <p:selectOneMenu id="Barrio" value="3">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                            <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                            <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                            <f:facet name="footer">
                                <h:outputText value="3 options" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon"><i class="fa fa-street-view"></i></span>
                            <p:inputText placeholder="Senias"/>
                        </div>
                    </div>
                </div>

                <h5>Checkbox</h5>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-4">
                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon-checkbox"><p:selectBooleanCheckbox/></span>
                            <p:inputText placeholder="Username"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
