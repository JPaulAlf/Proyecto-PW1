<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SACP - Inicio</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="File" icon="pi pi-file">
                        <p:submenu label="New" icon="pi pi-briefcase">
                            <p:menuitem value="Project" url="#"/>
                            <p:menuitem value="Other" url="#"/>
                        </p:submenu>
                        <p:menuitem value="Open" url="#"/>
                        <p:menuitem value="Quit" url="#"/>
                    </p:submenu>
                    
                    <p:submenu label="Inicio" icon="pi pi-file">
                        <p:submenu label="New" icon="pi pi-briefcase">
                            <p:menuitem value="Project" url="#"/>
                            <p:menuitem value="Other" url="#"/>
                        </p:submenu>
                        <p:menuitem value="Open" url="#"/>
                        <p:menuitem value="Quit" url="#"/>
                    </p:submenu>
                     
                    <p:submenu label="Edit" icon="pi pi-pencil">
                        <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left"/>
                        <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right"/>
                    </p:submenu>

                    <p:submenu label="Help" icon="pi pi-question">
                        <p:menuitem value="Contents" url="#"/>
                        <p:submenu label="Search" icon="pi pi-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#"/>
                            </p:submenu>
                            <p:menuitem value="File" url="#"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Actions" icon="pi pi-cog">
                        <p:submenu label="Ajax" icon="pi pi-refresh">
                            <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                            <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh"
                                        update="messages"/>
                        </p:submenu>
                        <p:submenu label="Non-Ajax" icon="pi pi-clone">
                            <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages"
                                        ajax="false"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times"/>

                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                        <p:commandButton type="button" value="LogIn" icon="pi pi-user"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <br></br>

        <p:clock pattern= "dd/MM hh:mm:ss" displayMode="digital"/>
        <br></br>
        <br></br>



        <h:form id="form">
            <div class="card">
                <p:carousel value="#{carouselView.products}" var="product" responsive="true" >
                    <div class="product">
                        <div class="product-grid-item p-p-5">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"/>
                                    <span class="product-category">#{product.category}</span>
                                </div>
                                <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                            </div>
                            <div class="product-grid-item-content">
                                <p:graphicImage name="demo/images/product/#{product.image}"/>
                                <div class="product-name">#{product.name}</div>
                                <div class="product-description">#{product.description}</div>
                                <p:rating readonly="true" value="#{product.rating}"/>
                            </div>
                            <div class="product-grid-item-bottom">
                                <h:outputText value="#{product.price}" styleClass="product-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <p:commandButton type="button" value="Add To Cart"
                                                 icon="pi pi-shopping-cart"
                                                 disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                    <f:facet name="footer">
                        In total there are 9 products.
                    </f:facet>
                </p:carousel>
            </div>        
        </h:form>

        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
